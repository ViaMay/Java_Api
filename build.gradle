plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.testng:testng:6.9.6'
    compile 'org.springframework:spring-web:4.2.2.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.2'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.2'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    testCompile 'commons-collections:commons-collections:3.2.1'
}

group = 'tests'
version = '1.0-SNAPSHOT'
description = 'WebDriverTests'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}
